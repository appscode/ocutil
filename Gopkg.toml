[[constraint]]
  branch = "release-7.0"
  name = "github.com/appscode/kutil"

[[override]]
  name = "github.com/openshift/api"
  revision = "09a4e3d50f1aae6613b1b86941ffb8bded21e674"

[[override]]
  name = "github.com/openshift/client-go"
  revision = "b3f4c8b4682c151defdd33ce75acfbf5fb30bccc"

[[override]]
  name = "github.com/openshift/origin"
  revision = "93f12e580ece30e0055f030dcd6d239116ff5cb4"

[prune]
  unused-packages = true
  go-tests = true
